language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

env:
 global:
 - ANDROID_API=26
 - EMULATOR_API=22
 - ANDROID_BUILD_TOOLS=26.0.1
 - ADB_INSTALL_TIMEOUT=5 # minutes

android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-22
 - extra-google-m2repository
 - extra-android-m2repository # for design library
 - addon-google_apis-google-19 # google play services
 - sys-img-armeabi-v7a-addon-google_apis-google-22
 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+

before_install:
- chmod +x gradlew
- ./gradlew dependencies || true

after_failure:
- wget http://imgur.com/tools/imgurbash.sh
- chmod a+x imgurbash.sh
- adb shell screencap -p | sed 's/\r$//' &gt; screen.png
- ./imgurbash.sh screen.png
- pandoc builder/build/reports/tests/index.html -t plain | sed -n '/^Failed tests/,/default-package/p'

after_success:
- bash <(curl -s https://codecov.io/bash)
- ./gradlew jacocoFullReport
- pip install --user codecov
- codecov

script:
- ./gradlew build jacocoTestReport assembleAndroidTest
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

# Tutorial here: https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4

